{% extends 'blog/base.html' %}
    
{% block content %}
    <div class="post">
        {% if post.published_date %}
        <!-- 检查文章的 published_date 是不是空的 -->
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
